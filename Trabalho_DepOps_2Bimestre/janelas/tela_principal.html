<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .main-container {
            padding: 20px;
        }

        .news {
            margin-top: 20px;
        }

        .accessibility-panel {
            display: none;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            width: 200px;
        }

        .accessibility-panel input[type=range] {
            width: 100%;
        }

        .high-contrast {
            filter: invert(100%);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .search-bar {
            margin-top: 10px;
        }

        .no-border {
            border: none !important;
        }

        .card-deck .card {
            flex: 1 0 30%;
            margin-bottom: 20px;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">

    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-md-3">
                    <img src="img/logotipo.png" alt="Logotipo" class="img-fluid" style="max-width: 150px;">
                </div>
                <div class="col-12 col-md-6 search-bar">
                    <input type="text" class="form-control" placeholder="Busca">
                </div>
                <div class="col-md-3 text-right d-none d-md-flex">
                    <div class="btn-group" role="group" aria-label="User actions">
                        <button type="button" class="btn btn-outline-light dropdown-toggle no-border" id="user-icon" aria-haspopup="true" aria-expanded="false">
                            Usuário
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-icon">
                            <a class="dropdown-item" href="#">Atualizar Senha</a>
                            <a class="dropdown-item" href="#">Sair</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-light ml-2 no-border" id="config-icon">
                        Configurações
                    </button>
                </div>
                <div class="col-6 text-left d-flex d-md-none">
                    <div class="btn-group" role="group" aria-label="User actions">
                        <button type="button" class="btn btn-outline-light dropdown-toggle no-border" id="user-icon" aria-haspopup="true" aria-expanded="false">
                            Usuário
                        </button>
                        <div class="dropdown-menu" aria-labelledby="user-icon">
                            <a class="dropdown-item" href="#">Atualizar Senha</a>
                            <a class="dropdown-item" href="#">Sair</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 text-right d-flex d-md-none">
                    <button type="button" class="btn btn-outline-light ml-2 no-border" id="config-icon">
                        Configurações
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-container">
        <div class="news">
            <h3>Notícias/Propagandas</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/news1.jpg" class="card-img-top" alt="Notícia 1">
                        <div class="card-body">
                            <h5 class="card-title">Notícia 1</h5>
                            <p class="card-text">Descrição da notícia 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/news2.jpg" class="card-img-top" alt="Notícia 2">
                        <div class="card-body">
                            <h5 class="card-title">Notícia 2</h5>
                            <p class="card-text">Descrição da notícia 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/news3.jpg" class="card-img-top" alt="Notícia 3">
                        <div class="card-body">
                            <h5 class="card-title">Notícia 3</h5>
                            <p class="card-text">Descrição da notícia 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accessibility-panel" id="accessibility-panel">
        <h5>Configurações de Acessibilidade</h5>
        <div class="form-group">
            <label for="font-size-range">Tamanho da Fonte</label>
            <input type="range" class="custom-range" id="font-size-range" min="1" max="3" step="0.1" value="1">
        </div>
        <div class="form-group">
            <label for="contrast-toggle">Contraste de Cor</label>
            <input type="checkbox" id="contrast-toggle">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" id="close-accessibility">Fechar</button>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <div class="container">
            <p>Trabalho de DevOps.</p>
            <p>
                <a href="#" class="text-white">Igor Antonucci, RA: 13636 </a>|
                <a href="#" class="text-white">Aluno02 </a>|
                <a href="#" class="text-white">Aluno03</a>|
                <a href="#" class="text-white">Aluno04</a>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var userIcon = document.getElementById('user-icon');
            var dropdownMenu = document.querySelector('.dropdown-menu');
            var configIcon = document.getElementById('config-icon');
            var accessibilityPanel = document.getElementById('accessibility-panel');
            var closeAccessibility = document.getElementById('close-accessibility');
            var fontSizeRange = document.getElementById('font-size-range');
            var contrastToggle = document.getElementById('contrast-toggle');

            userIcon.addEventListener('click', function() {
                dropdownMenu.classList.toggle('show');
            });

            document.addEventListener('click', function(event) {
                if (!userIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            configIcon.addEventListener('click', function() {
                accessibilityPanel.style.display = accessibilityPanel.style.display === 'block' ? 'none' : 'block';
            });

            closeAccessibility.addEventListener('click', function() {
                accessibilityPanel.style.display = 'none';
            });

            fontSizeRange.addEventListener('input', function() {
                var scale = fontSizeRange.value;
                document.body.style.fontSize = scale + 'em';
            });

            contrastToggle.addEventListener('change', function() {
                if (contrastToggle.checked) {
                    document.body.classList.add('high-contrast');
                } else {
                    document.body.classList.remove('high-contrast');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
